<!DOCTYPE html>
<!--
-->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="base :: header"></head>
<body>
<div class="container">
    <h2><p th:text="${header}"></p></h2>

    <form class="form-horizontal" id="ref-form" role="form" th:action="@{/save}" method="post" th:object="${reference}">
        <input type="hidden" th:value="${reference.refType}"
               th:field="${reference.refType}"/>
        <input type="hidden" th:value="${reference.id}"
               th:field="${reference.id}"/>

        <p th:each="entry: ${map}">
        <div th:if="${entry.value[1]}" class="form-group">
                <div class="form-group">
                <label class="control-label col-sm-2" th:for="${entry.key}" th:text="'*' + ${entry.key}">Reference name:</label>
                <div class="col-sm-10">
                    <input type="text" th:value="${reference.get(entry.key)}"
                           th:name="${entry.key}" th:id="${entry.key}" pattern=".*[^ ].*" th:required="${entry.value[1]}"/>
                </div>

            </div>
        </div>
        </p>
        <p th:each="entry: ${map}">
        <div th:if="${entry.value[0] and !entry.value[1]}" class="form-group">
            <div class="form-group">
                <label class="control-label col-sm-2" th:for="${entry.key}" th:text="${entry.key}">Reference name:</label>
                <div class="col-sm-10">
                    <input type="text" th:value="${reference.get(entry.key)}"
                               th:name="${entry.key}" th:id="${entry.key}" pattern=".*[^ ].*" th:required="${entry.value[1]}"/>
                </div>

            </div>
        </div>
        </p>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button id="submit" type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="webjars/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</div>
</body>
</html>
