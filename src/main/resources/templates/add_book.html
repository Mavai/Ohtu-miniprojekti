<!DOCTYPE html>
<!--
-->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Miniprojekti</title>
    </head>

    <body>

        <h2>Add a book reference</h2>

        <form id="ref-form" role="form" th:action="@{/save}" method="post" th:object="${reference}">
            <input type="hidden" th:value="${reference.type}"
                       th:field="${reference.type}"/>
            <div class="form-group">
                <label>reference name</label>
                <input type="text" th:value="${reference.name}"
                       th:field="${reference.name}" id="name" required="required"/>
            </div>
            <div>
            <label>author</label>
            <input type="text" th:value="${reference.author}"
                   th:field="${reference.author}" id="author" required="required"/>
            </div>
            <div>
            <label>title</label>
            <input type="text" th:value="${reference.title}"
                   th:field="${reference.title}" id="title" required="required"/>
            </div>
            <div>
            <label>publisher</label>
            <input type="text" th:value="${reference.publisher}"
                   th:field="${reference.publisher}" id="publisher" required="required"/>
            </div>
            <div>
            <label>year</label>
            <input type="text" th:value="${reference.year}"
                   th:field="${reference.year}" id="year" required="required"/>
            </div>
            <div>
            <label>volume</label>
            <input type="text" th:value="${reference.volume}"
                   th:field="${reference.volume}" id="volume"/>
            </div>
            <div>
            <label>number</label>
            <input type="text" th:value="${reference.number}"
                   th:field="${reference.number}" id="number"/>
            </div>
            <div>
            <label>series</label>
            <input type="text" th:value="${reference.series}"
                   th:field="${reference.series}" id="series"/>
            </div>
            <div>
            <label>address</label>
            <input type="text" th:value="${reference.address}"
                   th:field="${reference.address}" id="address"/>
            </div>
            <div>
            <label>edition</label>
            <input type="text" th:value="${reference.edition}"
                   th:field="${reference.edition}" id="edition"/>
            </div>
            <div>
            <label>month</label>
            <input type="text" th:value="${reference.month}"
                   th:field="${reference.month}" id="month"/>
            </div>
            <div>
            <label>note</label>
            <input type="text" th:value="${reference.note}"
                   th:field="${reference.note}" id="note"/>
            </div>
            <div>
            <label>key</label>
            <input type="text" th:value="${reference.key}"
                   th:field="${reference.key}" id="key"/>
            </div>
            <button type="submit">Save</button>
        </form>
    </body>
</html>
