<!DOCTYPE html>
<!--
-->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Miniprojekti</title>
    </head>

    <body>

        <table>
            <tr>
                <th>References</th>
            </tr>

            <tr th:each="reference : ${references}">
                <td th:text="${reference.type}">reference type</td>
            </tr>
        </table>

        <table>
            <th:block th:each="reference : ${references}">
                <tr>
                    <td th:each="field : ${reference.fields}">
                        <p th:text="${field.name + ': ' + field.content}"></p>
                    </td>
                </tr>
            </th:block>
        </table>

        <h2>Create a new reference</h2>

        <form th:action="@{/references}" method="POST">
            <span>Type:</span>
            <select name="type">
                <th:block th:each="type : ${types}">
                    <option th:text="${type.name}" th:value="${type.name}">ref type</option>
                </th:block>
            </select>
            <input id="submit" type="submit" value="Create"/>
        </form>
    </body>
</html>
