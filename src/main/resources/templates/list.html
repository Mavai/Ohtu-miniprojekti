<!DOCTYPE html>
<!--
-->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Miniprojekti</title>
    </head>

    <body>

        <table>
            <tr>
                <th>References</th>
            </tr>
        </table>

        <table>
                <tr th:each="reference : ${references}">
                    <td>
                        <p th:text="${reference.type}"></p>
                    </td>
                    <td>
                        <p th:text="${reference.name}"></p>
                    </td>
                    <td>
                        <p th:text="${reference.author}"></p>
                    </td>
                </tr>
        </table>

        <h2>Create a new reference</h2>

        <form th:action="@{/references}" method="POST">
            <span>Type:</span>
            <select name="type">
                    <option value="article">article</option>
                    <option value="book">book</option>
            </select>
            <input type="submit" value="Create"/>
        </form>
    </body>
</html>
