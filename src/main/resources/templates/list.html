<!DOCTYPE html>
<!--
-->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="base :: header"></head>

<body>


<table class="table table-bordered">
    <tr>
        <th>Type</th>
        <th>Name</th>
        <th>Author</th>
    </tr>
    <tr th:each="reference : ${references}">
        <td><span th:text="${reference.type}"></span></td>
        <td><span th:text="${reference.name}"></span></td>
        <td><span th:text="${reference.author}"></span></td>
    </tr>
</table>

<h2>Create a new reference</h2>

<form class="form-inline" th:action="@{/references}" method="POST">
    <div class="form-group">
        <label for="type">Type:</label>
        <select class="form-control" id="type" name="type">
            <option value="book">book</option>
            <option value="article">article</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
</form>

<script src="http://code.jquery.com/jquery.js"></script>
<script src="webjars/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</body>
</html>
